<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/jquery-3.4.1.js"></script>
  <script src="./js/scripts.js"></script>
  <title>Math Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Calculator</h1>

    <!-- Add -->

    <div class="row">
      <div class="col-md-3">
        <form id="add">
          <div class="form-group">
            <label for="add1">1st number:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Add!</button>
        </form>
        <div id="outputAdd" class="output">
    
        </div>
      </div>

    <!-- Subtract -->

      <div class="col-md-3">
        <form id="sub">
          <div class="form-group">
            <label for="sub1">1st number:</label>
            <input id="sub1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="sub2">2nd number:</label>
            <input id="sub2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Subtract!</button>
        </form>
        <div id="outputSub" class="output">

        </div>
      </div>

      <!-- Multiply -->

      <div class="col-md-3">
        <form id="mul">
          <div class="form-group">
            <label for="mul1">1st number:</label>
            <input id="mul1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="mul2">2nd number:</label>
            <input id="mul2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Multiply!</button>
        </form>
        <div id="outputMul" class="output">
          
        </div>
      </div>

      <!-- Divide -->
      
      <div class="col-md-3">
        <form id="dvd">
          <div class="form-group">
            <label for="dvd1">1st number:</label>
            <input id="dvd1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="dvd2">2nd number:</label>
            <input id="dvd2" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Divide!</button>
        </form>
        <div id="outputDvd" class="output">
          
        </div>
      </div>

    </div>
  </div>
</body>
</html>
